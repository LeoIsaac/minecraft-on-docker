<!DOCTYPE>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Minecraft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css'>
    <script>
        document.write('<script src="http://' + document.domain + ':8080/socket.io/socket.io.js"><\/script>');
        $(document).ready(function() {
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="./">Minecraft LogViewer</a>
                </li>
                <li>ログイン中のユーザー <span id="num"></span></li>
                <ul id="users"></ul>
            </ul>
        </div><!-- /.sidebar-wrapper -->
        <div class="container-fluid" id="viewer">
            <button type="button" class="btn btn-default" id="menu-toggle">
                <i class="fa fa-list" aria-hidden="true"></i>
            </button>
            <div id="logs"></div>
        </div><!-- /#container-fluid -->
    </div><!-- /#wrapper -->
</body>
</html>
